<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>再别康桥</title>
    <style>
        body {
            margin: 0;
            padding: 2rem 4rem;
            background: linear-gradient(135deg, #d4ede3 0%, #b7dfd2 25%, #9ad1c1 50%, #7cc3b0 75%, #5fb59f 100%);
            /*渐变背景色*/
            color: #1e3c33;
            line-height: 1.8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            color: #0f2b26;
        }

        p {
            white-space: pre;
            margin: 1.2rem 0;
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>再别康桥</h1>

    <p>轻轻的我走了，
正如我轻轻的来；
我轻轻的招手，
作别西天的云彩。</p>

    <p>那河畔的金柳，
是夕阳中的新娘；
波光里的艳影，
在我的心头荡漾。</p>

    <p>软泥上的青荇，
油油地在水底招摇；
在康河的柔波里，
我甘心做一条水草！</p>

    <p>那榆荫下的一潭，
不是清泉，是天上虹；
揉碎在浮藻间，
沉淀着彩虹似的梦。</p>

    <p>寻梦？撑一支长篙，
向青草更青处漫溯；
满载一船星辉，
在星辉斑斓里放歌。</p>

    <p>但我不能放歌，
悄悄是别离的笙箫；
夏虫也为我沉默，
沉默是今晚的康桥！</p>

    <p>悄悄的我走了，
正如我悄悄的来；
我挥一挥衣袖，
不带走一片云彩。</p>
</body>
</html>
