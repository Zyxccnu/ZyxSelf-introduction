<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>MyGO!!!!! 成员图鉴</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
/*整体css样式风格 */
body{
    margin:0;
    padding:40px 20px;
    font-family:"PingFang SC","Microsoft YaHei",sans-serif;
    background:linear-gradient(135deg,#ffeef7 0%,#ffe0f0 25%,#ffd1e8 50%,#ffc2e0 75%,#ffb3d8 100%);
    color:#5a2d46;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
}
h1{
    font-size:2.8rem;
    margin-bottom:40px;
    letter-spacing:3px;
    color:#8a1c5a;
    text-shadow:0 2px 4px rgba(0,0,0,.08);
}
/* 成员单元风格 */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:40px;
    max-width:1200px;
}
.card{
    background:rgba(255,255,255,.65);
    border-radius:16px;
    padding:20px;
    width:200px;
    text-align:center;
    box-shadow:0 8px 20px rgba(138,28,90,.12);
    backdrop-filter:blur(6px);
    transition:transform .3s;
}
.card:hover{transform:translateY(-6px);}
.card img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:12px;
    margin-bottom:12px;
}
.card a.name{
    display:inline-block;
    margin-top:8px;
    color:#8a1c5a;
    font-weight:600;
    font-size:1.1rem;
    text-decoration:none;
}
.card a.name:hover{color:#d63384;}
.card .caption{
    font-size:.9rem;
    color:#7a3a5f;
    margin-top:6px;
    line-height:1.4;
}
/*弹窗风格*/
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    visibility:hidden;
    opacity:0;
    transition:opacity .3s;
}
.modal.show{visibility:visible;opacity:1;}
.modal-content{
    background:#fff;
    border-radius:18px;
    max-width:520px;
    width:100%;
    padding:30px;
    box-shadow:0 12px 30px rgba(138,28,90,.25);
    position:relative;
}
.modal-content h2{
    margin-top:0;
    color:#8a1c5a;
}
.modal-content .info{
    line-height:1.8;
    color:#5a2d46;
}
.modal-content .info p{margin:6px 0;}
.modal-content .to-baidu{
    display:inline-block;
    margin-top:15px;
    color:#d63384;
    font-weight:600;
}
.close{
    position:absolute;
    top:14px;
    right:18px;
    font-size:26px;
    color:#8a1c5a;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="gallery">

        <p class="caption">主音吉他／主唱</p>
    </div>
    <div class="card">

    <div class="card">

<!-- 通用弹窗 -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

/* 弹窗控制 */
function showModal(key){
    const data=memberDB[key];
    document.getElementById('modal-title').textContent=data.name;
    document.getElementById('modal-body').innerHTML=data.profile.map(p=>`<p>${p}</p>`).join('');
    document.getElementById('modal-baidu').href=data.baidu;
    document.getElementById('modal').classList.add('show');
}
function closeModal(){
    document.getElementById('modal').classList.remove('show');
}
// 点击遮罩也可关闭
document.getElementById('modal').addEventListener('click',function(e){
    if(e.target===this) closeModal();
});
</script>

</html>
